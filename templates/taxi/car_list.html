{% extends "base.html" %}

{% block content %}
  <table class="table">
  <h1>Cars</h1>
    <tr>
      <th>ID</th>
      <th>Model</th>
      <th>Manufacturer</th>
      <th>Country</th>
      <th>Drivers</th>
    </tr>
    {% for car in car_list %}
      <tr>
        <td><a href="{% url "taxi:car-detail" car.id %}">{{ car.id }}</a></td>
        <td>{{ car.model }}</td>
        <td>{{ car.manufacturer.name }}</td>
        <td>{{ car.manufacturer.country }}</td>
        <td>{{ car.drivers.name }}</td>
      </tr>
    {% empty %}
      <p>There are no car details</p>
    {% endfor %}
  </table>

{% endblock %}
